<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="bootstrap/css/default.css">
    <link rel="stylesheet" href="bootstrap/css/reset.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
   
</head>
<body>
    <div class="whole">
        <div class="whole-header container">
            <div class="header-logo row clearfloat">
                <div class="col-lg-12">
                        <div class="header-img col-lg-5 col-md-5 col-sm-4 text-right">
                            <img src="images/1.png" alt="天网征信">
                        </div>
                        <div class="header-text col-lg-7 col-md-7 col-sm-8">
                            <div class="text-left">天网征信办公自动化系统</div>
                            <div class="text-left1">Skynet credit Office Automation System</div>
                        </div>
                </div>
            </div>
        </div>
        <div class="whole-us container-fluid">
            <div class="us-dominant clearfloat">
                <div class="dominant-img"><img src="images/3.jpg" alt=""></div>
                <form method="post">
                    <div class="account">
                        <div class="OA-administrative icon-img"></div>
                        <input type="text" class="username"  name="uid" placeholder="    请输入账号">
                        <div class="text-focus"></div>
                    </div>
                    <div class="cipher">
                        <div class="OA-SetUpThe icon-img"></div>
                        <input type="password" class="password"  name="pwd" placeholder="    请输入密码">
                        <div class="text-focus"></div>
                    </div>
                    <div class="jumping">
                        <input type="button" value="登陆">
                    </div>
                    <div class="memory clearfloat">
                        <a href="javascript:">忘记密码 ?</a>
                        <span class="icon-5"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="whole-bottom container-fluid">
            <div class="bottom-text">版权所有©企信通（北京）征信有限公司</div>
        </div>
    </div>
	
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/signIn.js"></script>
	
</body>
</html>
